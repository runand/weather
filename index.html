<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <title>Vejrstation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="jquery.flot.min.js"></script>
    <script src="cosmdata.js"></script>
    
    <script>
      $('document').ready(function(){
        // Set a timeout...
        setTimeout(function(){
          // Hide the address bar!
          window.scrollTo(0, 1);
        }, 0);
      });
    </script>
    <link rel="stylesheet" href="style.css"></style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <div id="indoor" class="section">
      <div id="indoortemp"></div>
      <div id="indoorhumid"></div>
    </div>
    <div id="outdoor" class="section">
      <div id="outdoortemp"></div>
      <div id="outdoorhumid"></div>
    </div>
    <div id="wind" class="section">
      <div id="winddirection"></div>
      <div id="windspeed"></div>
      <div id="windtemp"></div>
      <div id="windgust"></div>
    </div>
    <div id="misc" class="section">
      <div id="pressure"></div>
      <div id="rain"></div>
      <div id="monthrain"></div>
      <div id="daysnorain"></div>
    </div>
    <div class="graphwrapper">
     <div id="placeholder"></div>
    </div>
    <script src="http://api.cosm.com/v2/feeds/44233.json?duration=24hour&interval=1800&per_page=1000&key=o5SuhRYID45Pko9SN2qtlVNVuN6SAKxVOHVSdWoxcFZYND0g&callback=cosmDataCallback"></script>
    <script src="http://api.cosm.com/v2/feeds/44233/datastreams/RC.json?duration=1month&interval=86400&per_page=30&key=o5SuhRYID45Pko9SN2qtlVNVuN6SAKxVOHVSdWoxcFZYND0g&callback=cosmRainCallback"></script>
  </body>
</html>
